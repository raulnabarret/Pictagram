<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Pictagram</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="public/app.css">
</head>

<body>
    <section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hide-on-small-only">
                            <img class="signup-image" src="public/iphone.png" alt="">
                        </div>
                        <div class="col s12 m7">
                            <div class="row">
                                <h1 class="pictagram">Pictagram</h1>
                                <form action="" class="signup-form">
                                    <h2>Sign up now!</h2>
                                    <div class="section">
                                        <a href="" class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
                                        <a href="" class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                                    </div>
                                    <div class="divider"></div>
                                    <div class="section">
                                        <input type="email" name="email" placeholder="E-mail">
                                        <input type="text" name="name" placeholder="Name">
                                        <input type="text" name="username" placeholder="Username">
                                        <input type="password" name="password" placeholder="Password">
                                        <button class="btn waves-effect waves-light" type="submit">Sign up</button>
                                    </div>
                                </form>
                            </div>
                            <div class="row">
                                <div class="login-box">
                                    Already have an account?
                                    <a href="/signin">Sign In</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l3 center-align">
                    <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Language</a>
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">English</a></li>
                        <li><a href="#!">Español</a></li>
                    </ul>
                </div>
                <div class="col s12 l3 push-l6 center-align">
                	© 2016 Pictagram
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

</body>

</html>
